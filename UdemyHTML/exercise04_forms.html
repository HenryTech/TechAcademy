<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Forms Exercise</title>
</head>
<body>

<h1>Register</h1>

	<form action="">
		<div>
			<label for="firstname">First Name:</label>
			<input name="firstname" type="text" id="firstname" placeholder="John" required>
			<label for="lastname">Last Name:</label>
			<input name="lastname" id="lastname" placeholder="Smith" type="text" required>
		</div>

		<div>
			<label for="male">Male</label>
			<input name="sex" type="radio" id="male" value="male">
			<label for="female">Female</label>
			<input name="sex" id="female" value="female" type="radio">
			<label for="other">Other</label>
			<input name="sex" id="other" value="other" type="radio">
		</div>

		<div>
			<label for="email">Email:</label>
			<input type="email" id="email" name="email" placeholder="your email" required>
			<label for="password">Password:</label>
			<input type="password" id="password" name="password"  maxlength="10" minlength="5" required title="Password must be between 5 and 10 characters">
		</div>

		<div>
			<label for="bday">Birthday:</label>

		</div>

		<div>
			<label for="agree">I agree to the terms and conditions</label>
			<input type="checkbox" id="agree" value="true" name="agree" required>
		</div>

	</form>
