<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Bootstrap</title>
</head>
<body>

<div class="container">
    <div class="row">
        <section class="col-xs-12">
		
<!-- Adding breadcrumbs can let the user easily figure out where they are in a website hierarchy. It's super simple! The list below would just be numbered, if not for the addition of a single class... -->

<ol class="breadcrumb">
    <li><a href="#">home</a></li>
    <li><a href="#">services</a></li>
    <li><a href="#">grooming</a></li>
</ol>

<h2>Grooming</h2>
<p>Our therapeutic grooming treatments help battle fleas, allergic dermatitis, and other challenging skin conditions.</p>

<!-- Creating a pager is slightly more complex than breadcrumbs, but allows folks to page through your website. 

First, wrap the whole list in a <nav></nav>. Then we have to add the "pager" class to the <ul></ul> wrapper (this makes all the enclosed links look like nice buttons). 

"Previous" class is added to the list element going BACK. Then we have to add a span giving us the left arrow pointing back, and I added a space just before "Older" to space it better.

"Next" class is added to the list element going FORWARD. Then the span is added with a right arrow, and again I threw in a space before "Newer" so it would look better.

I'm pretending we're at the oldest page, so I've disabled the "Older" button as a demonstration. -->

<nav>
	<ul class="pager">
		<li class="previous disabled">
			<a href="#">
				<span aria-hidden="true">&larr;</span> Older
			</a>
		</li>
		<li class="next">
			<a href="#">
				<span aria-hidden="true">&rarr;</span> Newer
			</a>
		</li>
	</ul>
</nav>

<!-- Pagination works great for slideshows. Gotta wrap the whole thing in a <nav></nav> first, though.

After that, it's as easy as throwing the "pagination" class into the <ol></ol> wrapper. We can make it a wee bit fancier, though...

By adding a couple more list items to the top and bottom of the list, we get a left double-arrow and a right double-arrow to make navigation through the pages easier.

Adding the class="pagination-lg" or some other size to the <ol></ol> wrapper will make the pagination buttons larger or smaller.

Again, I've disabled the "previous" arrow to demonstrate how. -->

<nav>
	<ol class="pagination">
		<li class="disabled"><a href="#" aria-label="Previous">&laquo;</a></li>
		<li><a href="images/1stphoto.jpg">1</a></li>
		<li><a href="images/2ndphoto.jpg">2</a></li>
		<li><a href="images/3rdphoto.jpg">3</a></li>
		<li><a href="#" aria-label="Next">&raquo;</a></li>
	</ol>
</nav>
	

        </section>
    </div><!-- row -->
</div><!-- content container -->


<script src="js/jquery-3.1.1.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/script.js"></script>
</body>
</html>
