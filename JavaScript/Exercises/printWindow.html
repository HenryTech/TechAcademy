<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Basic HTML</title>
		<meta charset="utf-8">
	</head>	
	<body>
	<p>Click the button to print the current page.</p>
	<button onclick="printPage()">Print this page</button>
	<script>
		function printPage() {
		window.print();
		};
	</script>		
	</body>
</html>
